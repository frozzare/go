on:
  push:
    branches:
      - master

  # Run tests for any PRs.
  pull_request:

name: test
jobs:
  test:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 1
        path: go/src/github.com/frozzare/go
    - name: Install
      run: |
        go mod verify
        go mod download
    - name: Test
      run: |
        go test ./...
        go vet ./...